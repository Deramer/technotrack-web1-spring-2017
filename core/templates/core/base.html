<!DOCTYPE html>
<html lang='en'>
<head>
	<title>{% block title %}Weblog{% endblock %}</title>
</head>

<body>
	{% block header %}
	<p><a href='{% url 'core:home' %}'>Home</a></p>
	<p><a href='{% url 'blog:index' %}'>Blogs</a></p>
	{% if user.is_authenticated %}
	<p><a href='{% url 'user:user_page' user.id %}'>{{ user.username }}</a></p>
	<p><a href='{% url 'core:logout' %}'>Log out</a></p>
	{% else %}
	<p><a href='{% url 'core:register' %}'>Sign up</a></p>
	<p><a href='{% url 'core:login' %}'>Log in</a></p>
	{% endif %}
	{% endblock %}
	
	<div id="content">
		{% block content %}{% endblock %}
	</div>
</body>
